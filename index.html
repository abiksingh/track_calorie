    <div class="container">
        <div class="card">

                <form class="col">

                        <div class="input-field col s6">

                            </div>
                            <div class="input-field col s6">
                                    <input type="number" placeholder="Add Calories" id="item-calories">

                          </div>

                          <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
                          <button class="update-btn btn orange"><i class="fas fa-pen-alt"></i> Update Meal</button>

                          <button class="delete-btn btn red"><i class="fas fa-trash-alt"></i> Delete Meal</button>

                          <button class="back-btn btn grey right"><i class="fas fa-backspace"></i> Back</button>


                        
                    </div>
                </form>
            </div>
        </div>
